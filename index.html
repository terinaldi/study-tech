<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Tech</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#8B0000"/>
  <!-- iOS icon & standalone support -->
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      line-height: 1.7;
    }
    header {
      background: linear-gradient(to bottom, #A52A2A, #8B0000);
      color: white;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h1 { margin: 0; font-size: 2.8rem; font-weight: 600; }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1.5rem; }
    section { margin-bottom: 4rem; }
    h2 {
      color: #8B0000;
      font-size: 1.8rem;
      border-bottom: 3px solid #A52A2A;
      padding-bottom: 0.6rem;
      margin-bottom: 1.5rem;
    }
    h3 { color: #A52A2A; font-size: 1.5rem; margin-top: 2rem; }
    .barrier-btn {
      display: block;
      width: 100%;
      padding: 1.2rem;
      margin: 1rem 0;
      background: #8B0000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.3rem;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(139,0,0,0.2);
    }
    .barrier-btn:hover { background: #A52A2A; transform: translateY(-2px); }
    .page { display: none; background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .page.active { display: block; }
    #dict-section {
      margin-top: 3rem;
      padding: 2rem;
      background: #fdfdfd;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(139,0,0,0.08);
      border: 1px solid #eee;
    }
    #word-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    #search-btn {
      background: #8B0000;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #search-btn:hover { background: #A52A2A; }
    #result { margin-top: 1.8rem; font-size: 1.1rem; }
    .pos { font-weight: bold; color: #8B0000; text-transform: capitalize; margin-top: 1.2rem; }
    p { margin: 0.8rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Study Tech!</h1>
  </header>

  <div class="container">
    <section id="main">
      <h2>The Study Barriers</h2>
      <p>Tap each barrier to learn more about what can block effective study.</p>
      <button class="barrier-btn" onclick="showPage('intro')">Intro: The Barriers to Study</button>
      <button class="barrier-btn" onclick="showPage('mass')">1. Absence of Mass</button>
      <button class="barrier-btn" onclick="showPage('gradient')">2. Skipped Gradient</button>
      <button class="barrier-btn" onclick="showPage('word')">3. Misunderstood Word</button>

      <section id="study-tools">
        <h2>Study Tools</h2>
        <div id="dict-section">
          <h3>Built-in Dictionary</h3>
          <p>Look up a word for quick definitions (limited) + origin/derivation.</p>
          <input type="text" id="word-input" placeholder="Enter a word (e.g., gradient)" />
          <button id="search-btn">Look Up</button>
          <div id="result"></div>
        </div>
      </section>
    </section>
