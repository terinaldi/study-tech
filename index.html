<style>
  :root {
    --primary: #8B0000;
    --accent: #A52A2A;
    --text: #0F0F0F;                /* darker, but not harsh black */
    --text-secondary: #3C3C3C;
    --bg: #FAFAFA;
    --card: #FFFFFF;
    --border: #E2E2E2;
    --shadow-sm: 0 2px 10px rgba(0,0,0,0.07);
    --shadow-md: 0 8px 28px rgba(139,0,0,0.11);
  }

  * { box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Variable", "Segoe UI", system-ui, Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    line-height: 1.78;
    font-size: 18px;
    font-weight: 400;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  header {
    background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
    color: white;
    text-align: center;
    padding: 3.2rem 1.5rem 2.6rem;
    box-shadow: var(--shadow-md);
    position: relative;
  }

  header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 14px;
    background: linear-gradient(transparent, var(--bg));
  }

  h1 {
    margin: 0;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: -0.6px;
  }

  .subtitle {
    font-size: 1.3rem;
    margin: 0.7rem 0 0;
    opacity: 0.94;
    font-weight: 400;
  }

  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 1.6rem 1.3rem 3.5rem;
  }

  h2 {
    color: var(--primary);
    font-size: 2.35rem;
    font-weight: 700;
    margin: 3rem 0 1.5rem;
    letter-spacing: -0.4px;
  }

  h3 {
    color: var(--accent);
    font-size: 1.85rem;
    font-weight: 650;
    margin: 2.4rem 0 1.3rem;
    letter-spacing: -0.2px;
  }

  .section-intro,
  p,
  li {
    font-size: 1.08rem;           /* ~19â€“20px effective size */
    color: var(--text-secondary);
    margin: 1.3rem 0;
  }

  .page p,
  .page li {
    font-size: 1.1rem;
    line-height: 1.82;
  }

  .barrier-btn {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 1.45rem 1.7rem;
    margin: 1.1rem 0;
    background: var(--card);
    color: var(--text);
    border: none;
    border-radius: 18px;
    font-size: 1.42rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: var(--shadow-sm);
    transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .barrier-btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-md);
  }

  .btn-left {
    display: flex;
    align-items: center;
    gap: 1.3rem;
  }

  .btn-icon {
    font-size: 1.95rem;
    color: var(--primary);
    width: 44px;
    text-align: center;
    flex-shrink: 0;
  }

  .chevron {
    font-size: 2.5rem;
    color: #B0B0B0;
    font-weight: 300;
    line-height: 1;
  }

  .page {
    display: none;
    background: var(--card);
    margin: 1.2rem 0 2.5rem;
    padding: 2.4rem 2rem 3.5rem;
    border-radius: 22px;
    box-shadow: var(--shadow-md);
  }

  .back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    background: transparent;
    color: var(--primary);
    border: 2px solid var(--primary);
    padding: 1rem 2rem;
    border-radius: 999px;
    font-size: 1.28rem;
    font-weight: 600;
    margin-bottom: 2.2rem;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .back-btn:hover {
    background: var(--primary);
    color: white;
  }

  #dict-section {
    background: var(--card);
    border-radius: 22px;
    padding: 2.4rem 2rem;
    box-shadow: var(--shadow-md);
    margin-top: 2.8rem;
  }

  .input-group {
    position: relative;
    margin: 1.6rem 0;
  }

  #word-input {
    width: 100%;
    padding: 1.4rem 4.5rem 1.4rem 1.6rem;
    font-size: 1.4rem;
    border: 2px solid var(--border);
    border-radius: 16px;
    transition: all 0.25s;
  }

  #word-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(139,0,0,0.09);
  }

  .clear-btn {
    position: absolute;
    right: 1.3rem;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    font-size: 2.1rem;
    color: #888;
    cursor: pointer;
    width: 42px;
    height: 42px;
    display: none;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s;
  }

  .clear-btn:hover {
    color: var(--primary);
    background: rgba(139,0,0,0.07);
  }

  #level-select {
    width: 100%;
    padding: 1.3rem 1.5rem;
    font-size: 1.32rem;
    border: 2px solid var(--border);
    border-radius: 16px;
    background: white;
    margin-bottom: 1.6rem;
  }

  #search-btn {
    width: 100%;
    background: var(--primary);
    color: white;
    border: none;
    padding: 1.45rem;
    border-radius: 16px;
    font-size: 1.38rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 5px 16px rgba(139,0,0,0.2);
    transition: all 0.25s ease;
  }

  #search-btn:hover {
    background: var(--accent);
    transform: translateY(-2px);
  }

  #result {
    margin-top: 2.4rem;
  }

  .dict-word {
    font-size: 2.6rem;
    font-weight: 700;
    margin: 0 0 0.5rem;
    color: var(--text);
  }

  .phonetic {
    color: var(--text-secondary);
    font-size: 1.35rem;
  }

  .pos {
    font-weight: 700;
    color: var(--primary);
    text-transform: capitalize;
    font-size: 1.55rem;
    margin: 2rem 0 1rem;
    display: block;
  }

  .def-item {
    margin: 1.3rem 0;
    font-size: 1.15rem;
  }

  .example {
    color: var(--text-secondary);
    font-style: italic;
  }

  .origin {
    background: #FFF8F8;
    border-left: 5px solid var(--primary);
    padding: 1.3rem 1.6rem;
    margin: 2rem 0;
    border-radius: 10px;
    font-size: 1.1rem;
  }

  .video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    margin: 2.4rem 0;
    border-radius: 18px;
    box-shadow: var(--shadow-md);
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  ol, ul {
    padding-left: 2rem;
    margin: 1.6rem 0;
  }

  li {
    margin-bottom: 1.2rem;
    font-size: 1.1rem;
  }

  strong {
    color: var(--primary);
    font-weight: 600;
  }

  .footer-note {
    text-align: center;
    color: #666;
    font-size: 1rem;
    margin: 5rem 0 3rem;
    padding-top: 2.5rem;
    border-top: 1px solid #EEE;
  }
</style>
